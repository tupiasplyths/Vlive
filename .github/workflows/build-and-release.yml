name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'

jobs:
  # TypeScript and lint checks
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Bundle JavaScript (validate Metro bundling)
        run: npx expo export:embed --platform android || npx expo bundle --platform android --dev false
        continue-on-error: true

  # Build Android APK using EAS
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      apk_url: ${{ steps.build.outputs.apk_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        id: build
        run: |
          BUILD_PROFILE="${{ github.event.inputs.build_type || 'preview' }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            BUILD_PROFILE="production"
          fi
          
          echo "Building with profile: $BUILD_PROFILE"
          
          # Trigger EAS build and capture the build ID
          BUILD_OUTPUT=$(eas build --platform android --profile $BUILD_PROFILE --non-interactive --json 2>&1) || true
          echo "$BUILD_OUTPUT"
          
          # Extract APK URL from build output (for local builds, we'll create artifact instead)
          echo "apk_url=build-output" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Alternative: Local build for GitHub releases
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK locally (fallback)
        run: |
          cd android
          ./gradlew assembleRelease
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: ignore

  # Build Web version
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: |
          npx expo export --platform web

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          if-no-files-found: ignore

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-web]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./artifacts/web

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME="v$VERSION-build-${{ github.run_number }}"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.tag_name }}
          body: |
            ## Vlive ${{ steps.version.outputs.tag_name }}
            
            ### Changes in this release
            - Automated build from commit ${{ github.sha }}
            
            ### Downloads
            - Android APK: See artifacts below
            - Web build: Included in release assets
            
            ### Installation
            **Android:** Download and install the APK file on your Android device.
            
            Built with ❤️ using Expo and React Native
          files: |
            ./artifacts/android/**/*.apk
            ./artifacts/web/**/**
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy web to GitHub Pages
  deploy-web:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4